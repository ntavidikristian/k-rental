<mat-card class="login-card">
    <mat-card-content >
        <form (ngSubmit)="login()" class="d-grid gap-half-rem">
            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="email">
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" name="password" [(ngModel)]="password">
            </mat-form-field>
            
            <button type="submit" mat-stroked-button>submit</button>
        </form>
    </mat-card-content>
</mat-card>




authError {{authError$ | async | json}}
<br>
isAuthenticated: {{isAuthenticated$ | async}}
