<p>login works!</p>


<form (ngSubmit)="login()">
    <input type="text" name="email" [(ngModel)]="email">
    <input type="password" name="password" [(ngModel)]="password">
    <button type="submit">submit</button>
</form>



authError {{authError$ | async | json}}
<br>
isAuthenticated: {{isAuthenticated$ | async}}
